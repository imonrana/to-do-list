 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
     <!-- font family start -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <!-- font family end -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="container">
    <main>
        <div class="todolist_title">
            <h1>To Do List</h1>
        <p>Your daily work update</p>
        <hr>
        </div>
        <div class="list_body">
            <form >
                <input class="input_field" type="text" name="text" id="input" placeholder="Enter your task here">
                <input class="input_btn" type="button" value="Add task" onclick="listItem()">
            </form>
            <div class="list_item">
                <ul> </ul>
            </div>

            

        </div>
    </main>
   </div>



    <script src="js/script.js"></script>
</body>
</html>
